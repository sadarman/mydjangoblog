    {%extents 'Base.html'%}

    {%block title%}
    article
    {%endblock%}

    {%block content%}
    <div class = container >
    <h1>Articles Lists</h1>
    {% for article in articles %}
    <h2><a href="#">{{article.title}}</a></h2>
    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
    {%endfor%}
    </div>
    {%endblock%}
